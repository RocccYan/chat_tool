<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Tool - 选择助手类型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .prompt-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .prompt-card:hover {
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .prompt-card.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .prompt-card h3 {
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .mode-selection {
            margin-bottom: 30px;
        }

        .mode-selection h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .mode-options {
            display: flex;
            gap: 15px;
        }

        .mode-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .mode-option:hover {
            border-color: #667eea;
        }

        .mode-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .start-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 聊天助手</h1>
            <p>选择您想要的助手类型和对话模式</p>
        </div>

        <div class="prompt-grid">
            {% for key, name in prompts.items() %}
            <div class="prompt-card" data-prompt="{{ key }}">
                <h3>{{ name }}</h3>
            </div>
            {% endfor %}
        </div>

        <div class="mode-selection">
            <h3>对话模式</h3>
            <div class="mode-options">
                <div class="mode-option selected" data-mode="normal">
                    <h4>🧠 普通对话</h4>
                    <p>基于训练数据的对话</p>
                </div>
                <div class="mode-option" data-mode="search">
                    <h4>🔍 搜索增强</h4>
                    <p>可以搜索最新信息</p>
                </div>
            </div>
        </div>

        <button class="start-button" onclick="startChat()">开始对话</button>

        <div class="loading">
            <div class="spinner"></div>
            <p>正在创建会话...</p>
        </div>
    </div>

    <script>
        let selectedPrompt = 'default';
        let selectedMode = 'normal';

        // Handle prompt selection
        document.querySelectorAll('.prompt-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.prompt-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedPrompt = card.dataset.prompt;
            });
        });

        // Set default selection
        document.querySelector('.prompt-card[data-prompt="default"]').classList.add('selected');

        // Handle mode selection
        document.querySelectorAll('.mode-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.mode-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedMode = option.dataset.mode;
            });
        });

        async function startChat() {
            const button = document.querySelector('.start-button');
            const loading = document.querySelector('.loading');
            
            button.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt_type: selectedPrompt,
                        mode: selectedMode
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = `/chat/${data.session_id}`;
                } else {
                    throw new Error('Failed to create session');
                }
            } catch (error) {
                alert('创建会话失败，请重试');
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
